<ion-view title="Connect">
	<ion-content style="background:#F0F3F8;">

	<div class="list">

	  <a class="item item-avatar" ng-repeat="chatMessages in chats">
	  	<img ng-src="{{ mainDIR + chatMessages.user_id + '/Profile_images/' + chatMessages.face_img }}" style="z-index:1;" ng-show="chatMessages.face_img != 'none'" >
   		<img id="searchnoImg" src="img/man.png" style="z-index:1;" ng-show="chatMessages.face_img == 'none'">
      	<!-- <img src="img/man.png"> -->
      	<h2>{{ chatMessages.username }}</h2>
      	<div class="item item-text-wrap" style="padding: 4px;
    border: none;">
	   		{{ chatMessages.message }}
	  </div>
      	
      </a>

      <div class="card" ng-show="chatCount == 0">
		<div class="item item-avatar"> 
		    <img src="img/warning.png">
		    <h2>Opps!</h2>
		    <p>No chat history messages to show!</p>
	  	</div>
	  </div>
	  
	</div>
	
	
	</ion-content>
	<div class="bar bar-footer item-input-inset">
	  <label class="item-input-wrapper">
	    <textarea id ="search" ng-model="trader.chat" placeholder=" Your Message.." style="width:100%;"></textarea>
	  </label>
	  <button class="button button-outline button-positive icon ion-android-send" ng-click="sendMessage()">
	  </button>
	</div>
</ion-view>
